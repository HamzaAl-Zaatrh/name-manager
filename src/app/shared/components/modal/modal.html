<dialog #dialogElement class="modal-dialog" (cancel)="onCloseClick()">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title">{{ title() }}</h2>
      <button type="button" class="modal-close" (click)="onCloseClick()" aria-label="إغلاق">
        <app-icon [name]="'close'" [size]="'medium'" />
      </button>
    </div>
    <div>
      <ng-content />
    </div>
  </div>
</dialog>
